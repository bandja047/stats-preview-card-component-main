<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div id="root">
    <div class="card">
      <div class="card-header">
        <div class="card-header__cover"></div>
      </div>
      <div class="card-info">
        <div class="card-info__body">
          <h1 class="card-title">Get <span class="title-color">insights</span> that help your business grow.</h1>
          <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
      
        <div class="card-stats">
          <div><div class="card-stats__info">10k+ </div><div class="card-stats__title">Compagnies</div></div>
          <div><div class="card-stats__info">314 </div><div class="card-stats__title">Templates</div></div>
          <div><div class="card-stats__info">12M+ </div><div class="card-stats__title">Queries</div></div>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dassie Kameni Francklin Dereck</a>.
    </div>
  </div>
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->


</body>

</html>
